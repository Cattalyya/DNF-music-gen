<!doctype html>
<html>
<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">DNF MusicGen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Upcoming Features</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" id="main-container">
    <div class="row">

        <div class="col-8">
            <h1>Piano Roll Generator</h1>
            <div id="pianorollimg-div"></div>
            <div class="spacediv"></div>
            <div class="spacediv"></div>

            <h3>Hilbert Curve 2D</h3>
            <div class="spacediv"></div>
            <div id="hilbert-curve-sliders"></div>
        </div>

        <div class="col-4">
            <h3>Latent Space {{z_dim}}D</h3>
            <div class="spacediv"></div>
            <div id="latent-space-sliders"></div>
        </div>

    </div>
    
  </div>
  <script>
        const zs = "{{zs}}";
        // zs from server are sent to template in string format rather than object
        // so we need to parse it manually
        window.zs = zs.substring(1, zs.length-1).split(",").map(parseFloat);
  </script>

</body>


</html>
